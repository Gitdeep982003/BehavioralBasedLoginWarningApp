<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Behavior-Based Login</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 500px;
            margin: auto;
        }
        .result-message {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="login-card card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4>Behavior-Based Login</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/login-check}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="ip" class="form-label">IP Address</label>
                    <input type="text" class="form-control" name="ip" id="ip" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>

            <!-- ✅ Show result message -->
            <div class="mt-4 text-center result-message" th:if="${result}"
                 th:text="${result}"
                 th:classappend="${result.contains('Suspicious')} ? 'text-danger fw-bold' : 'text-success fw-bold'">
            </div>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS (Optional for future modal/dialog features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
